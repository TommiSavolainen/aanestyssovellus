<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
        <title>Äänestyssovellus</title>
    </head>
    <body>
        <div id="otsikko">
            <h1>Äänestyssovellus</h1>
        </div>
        <div id="login">
            <label for="user">Käyttäjätunnus:</label><br />
            <input type="text" name="user" id="user" /><br />
            <label for="salasana">Salasana:</label><br />
            <input type="text" name="salasana" id="salasana" /><br />
            <p id="virheIlmoitus"></p>
            <button id="kirjauduBtn">Kirjaudu</button>
            <button id="uusiKayttajaBtn">Uusi käyttäjä</button>
        </div>
        <div id="aanestykset">
            <h2>Äänestykset:</h2>
            <h3 id="aanestysOtsikko">Paras väri</h3>
            <label for="vaihtoehto1">Punainen:</label>
            <progress id="vaihtoehto1" max="100"></progress>
            <button id="aanesta1">Äänestä</button><br />

            <label for="vaihtoehto2">Sininen:</label>
            <progress id="vaihtoehto2" max="100"></progress>
            <button id="aanesta2">Äänestä</button><br />

            <label for="vaihtoehto3">Keltainen:</label>
            <progress id="vaihtoehto3" max="100"></progress>
            <button id="aanesta3">Äänestä</button><br />

            <label for="vaihtoehto4">Vihreä:</label>
            <progress id="vaihtoehto4" max="100"></progress>
            <button id="aanesta4">Äänestä</button><br />
        </div>
        <div id="admin">
            <h3>Äänestyksen teko työkalu</h3>
            <p>Lisää ensin otsikko ja sitten äänestys vaihtoehdot</p>
            <label for="uusiAanestysOtsikko">Syötä otsikko:</label><br />
            <input type="text" name="uusiAanestysOtsikko" id="uusiAanestysOtsikko" /><br />
            <button id="lisaaOtsikkoBtn">Lisää otsikko</button><br />
            <label for="lisaaAanestysItem">Syötä äänestys item:</label><br />
            <input type="text" name="lisaaAanestysItem" id="lisaaAanestysItem" /><br />
            <button id="lisaaItemBtn">Lisää item</button>
            <button id="talletaBtn">Lataa äänestys tietokantaan</button><br />
            <button id="katso">Preview/Poista</button>

            <div id="aanestys"></div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
